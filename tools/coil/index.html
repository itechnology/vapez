<!DOCTYPE html>
<html ng-app="coil">
    <head>
        <meta charset="utf-8" />
        <title>Coil Calculator</title>

        <!-- WebApp -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-touch-fullscreen" content="yes" />

        <!-- Icon -->
        <link rel="apple-touch-icon" href="content/img/apple-touch-icon.png"/>
        <link rel="apple-touch-icon" sizes="76x76" href="content/img/apple-touch-icon-76x76.png"/>
        <link rel="apple-touch-icon" sizes="120x120" href="content/img/apple-touch-icon-120x120.png"/>
        <link rel="apple-touch-icon" sizes="152x152" href="content/img/apple-touch-icon-152x152.png"/>

        <!-- Styles -->
        <link href="../../content/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body ng-controller="CoilCtrl">
		<h3 class="text-center">
			Coil Calculator
		</h3>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <label>Type de fil</label>
                    <select class="form-control" ng-change="changed()" ng-model="selected">
                        <option ng-repeat="entry in data" value="{{ $index }}">{{ entry.type }}</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <label>Diamètre du coil (mm)</label>
                    <div class="input-group">
                        <span type="button" class="btn btn-default btn-lg input-group-addon" ng-click="down('diameter', 0.1)"><span class="glyphicon glyphicon-minus"></span></span>
                        <span class="form-control" style="text-align:center">{{diameter}}</span>
                        <span type="button" class="btn btn-default btn-lg input-group-addon"  ng-click="up('diameter', 0.1)"><span class="glyphicon glyphicon-plus"></span></span>
                    </div>
                </div>
            </div>

            <!-- http://html5doctor.com/html5-forms-input-types/ -->
            <div class="row">
                <div class="col-xs-12">
                    <label>Nombre de tours</label>
                    <div class="input-group">
                        <span type="button" class="btn btn-default btn-lg input-group-addon" ng-click="down('spires', 0.5)"><span class="glyphicon glyphicon-minus"></span></span>
                        <span class="form-control" style="text-align:center" />{{spires}}</span>
                        <span type="button" class="btn btn-default btn-lg input-group-addon"  ng-click="up('spires', 0.5)"><span class="glyphicon glyphicon-plus"></span></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <label>Longeur des pattes (mm)</label>
                    <div class="input-group">
                        <span type="button" class="btn btn-default btn-lg input-group-addon" ng-click="down('feet', 1)"><span class="glyphicon glyphicon-minus"></span></span>
                        <span class="form-control" style="text-align:center">{{feet}}</span>
                        <span type="button" class="btn btn-default btn-lg input-group-addon"  ng-click="up('feet', 1)"><span class="glyphicon glyphicon-plus"></span></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <label>Tension (volt)</label>
                    <div class="input-group">
                        <span type="button" class="btn btn-default btn-lg input-group-addon" ng-click="down('volts', 0.1)"><span class="glyphicon glyphicon-minus"></span></span>
                        <span class="form-control" style="text-align:center">{{volts}}</span>
                        <span type="button" class="btn btn-default btn-lg input-group-addon"  ng-click="up('volts', 0.1)"><span class="glyphicon glyphicon-plus"></span></span>
                    </div>
                </div>
            </div>

            <br />

	        <div class="row">
		        <div class="col-md-12 column">
                    <table class="table table-bordered">
                        <tr>
                            <td>Résistance</td>
                            <td><strong>{{ohms}}</strong></td>
                            <td>Ohms</td>
                        </tr>
                        <tr>
                            <td>Puissance</td>
                            <td>{{watts}}</td>
                            <td>Watts</td>
                        </tr>
                        <tr>
                            <td>Intensité</td>
                            <td>{{amperes}}</td>
                            <td>Ampères</td>
                        </tr>
                        <tr>
                            <td>Longeur de fil</td>
                            <td>{{length}}</td>
                            <td>Cm</td>
                        </tr>
                    </table>
		        </div>
	        </div>
        </div>

        <!-- scripts -->
        <script src="../../content/js/angular.min.js"></script>
        <script src="content/js/app.js"></script>

        <!-- Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-15567888-9', 'vapez.fr');
          ga('send'  , 'pageview');
        </script>
    </body>
</html>
